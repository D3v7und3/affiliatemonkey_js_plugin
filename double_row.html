

    <div class="box">

        <div class="affiliatemonkey-double-row-widget-box">
        {{#products}}
            <div class="affiliatemonkey-double-row-widget-item-box">
                <div class="affiliatemonkey-double-row-widget-item-image-container">

                        <a href="{{aff_link}}" rel="nofollow" target="_blank" data-destination='{{url}}' data-partner-id='{{../partner_id}}' data-source-app='single-row'><img style="max-width:80px; max-height:100px;" src="{{image}}" class="affiliatemonkey-double-row-item affiliatemonkey-double-row-widget-item-image affmonkey-trackable-link"  /></a>

                </div>

                <div class="affiliatemonkey-double-row-widget-item-label" style="text-align: center;">
                    <a href="{{aff_link}}" target="_blank" class='affmonkey-trackable-link' rel="nofollow" data-destination='{{url}}' data-partner-id='{{../partner_id}}' data-source-app='single-row'><span style="font-size:small;color: #939898;">{{currency}}{{money}}</span></a>
                </div>
            </div>
        {{/products}}
        </div>

    </div>
